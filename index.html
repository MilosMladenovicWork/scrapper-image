<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type='url' name='url' placeholder='URL'>
  <a href='#' id='fetch'>Fetch</a>
</body>

<script>
  let urls = []
  
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#fetch').addEventListener('click', (e) => {
      e.preventDefault()
      let input = document.querySelector('[name="url"]').nodeValue;
      fetch(`https://scrapper-image.herokuapp.com/?url=${input}`, {
          headers:{
            'Accept':'application/json',
            'Content-Type':'application/json'
          },
          method:'GET',
          mode:'cors'
        })
        .then(data => data.json())
        .then(data => {
          urls = data
          console.log(urls)
          urls.forEach(url => {
            let downloadButton = document.createElement('a')
            downloadButton.setAttribute('href', url)
            downloadButton.setAttribute('download', true)
            document.body.appendChild(downloadButton)

            let image = document.createElement('img')
            image.setAttribute('src', url)
            downloadButton.appendChild(image)

          })
          
        })
        .catch(e => {
          console.log(e)
        })
      console.log(urls)
    })

  }
  )
</script>
</html>
