<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapper Image</title>
  <link rel="icon" type="image/png" href="./images/image-icon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .img-box > div {
      cursor:pointer;
      position:relative;
    }

    .img-box > div > p{
      text-align: center;
      display:none;
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translate(-50%, 0);
      width:fit-content;
    }

    .img-box > div:hover > p {
      display:block;
    }

    .image-loading-progress{
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform:translate(-50%, 0);
      width:30vw;
    }

    .input-area{
      position:sticky;
      top:0;
    }
  </style>
</head>
<body class='container-fluid'>
  <div class='input-area row align-items-center justify-content-center p-4 shadow-sm'>
    <input type='url' name='url' placeholder='URL' class='input-url m-1 rounded'>
    <button id='fetch' class='btn btn-primary btn-sm'>Fetch</button>
  </div>
