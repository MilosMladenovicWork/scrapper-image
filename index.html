<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href='#' id='fetch'>Fetch</a>
  <a href='./image.jpg' download>Download</a>
</body>

<script>
  let urls = []

  document.querySelector('#fetch').addEventListener('click', (e) => {
    e.preventDefault()
    fetch('https://scrapper-image.herokuapp.com')
      .then(data => data.json())
      .then(data => {
        urls = data
        console.log(urls)
        urls.forEach(url => {
          let image = document.createElement('img')
          image.setAttribute('src', url)
          body.appendChild(image)
        })
        
      })
      .catch(e => {
        console.log(e)
      })
    console.log(urls)
  })
</script>
</html>
